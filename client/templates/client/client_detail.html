{% extends 'client/base.html' %}

{% block content %}

<div class="col-12 mb-5">
<a class="btn btn-outline-primary" href="{% url 'client:client_list'%}">Назад</a>
</div>
<div class="col-md-6">
    <div class="card mb-4 box-shadow">
        <div class="card-body">
            <p class="card-text">{{ object.full_name }}</p>
            <p class="card-text">{{ object.email }}</p>
            <p class="card-text">{{ object.comment }}</p>
        </div>
    </div>
</div>
{% endblock %}
